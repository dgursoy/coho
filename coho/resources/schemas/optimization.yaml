optimization:
  type: dict
  required: true
  schema:
    objective:
      type: dict
      required: true
      schema:
        id:
          type: string
          required: true
        type:
          type: string
          required: true
          allowed:
            - "least_squares"
            - "magnitude_fitting"
        properties:
          type: dict
          required: true
          default: {}
          schema:
            parameters:
              type: dict
              required: true
              default: {}

    solver:
      type: dict
      required: true
      schema:
        id:
          type: string
          required: true
        type:
          type: string
          required: true
          allowed:
            - "gradient_descent"
        properties:
          type: dict
          required: true
          default: {}
          schema:
            step_size:
              type: float
              required: false
              default: 0.01
              min: 0.0
            iterations:
              type: integer
              required: false
              default: 1000
              min: 1